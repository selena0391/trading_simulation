<!DOCTYPE html>
<html>
<head>
    <title>Trading Simulation Result</title>
</head>
<body>
    <h1>Trading Simulation Result</h1>
    <table>
        <tr>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Money Invested</th>
            <th>Portfolio Value</th>
            <th>Trades</th>
            <th>Percentage Change</th>
            <th>Current Value</th>
        </tr>
        <tr>
            <td>{{ result.start_date }}</td>
            <td>{{ result.end_date }}</td>
            <td>{{ result.money_invested }}</td>
            <td>{{ result.portfolio_value }}</td>
            <td>{{ result.trades }}</td>
            <td>{{ result.percent_change }}</td>
            <td>{{ result.current_value }}</td>
        </tr>
    </table>
</body>
</html>
