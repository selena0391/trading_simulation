<!DOCTYPE html>
<html>
<head>
  <title>Stock Growth Calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <h1>Stock Growth Calculator</h1>
  <form id="investment-form" action="/calculate_growth" method="post">
    <label for="investment-amount">Investment Amount:</label>
    <input type="number" id="investment-amount" name="investment" required>
    <button type="submit">Calculate Growth</button>
  </form>
  <div id="result"></div>
  <script>
    $(document).ready(function() {
      $("#investment-form").submit(function(event) {
        event.preventDefault();
        var investmentAmount = $("#investment-amount").val();
        $.ajax({
          type: "POST",
          url: "/calculate_growth",
          data: { investment: investmentAmount },
          success: function(response) {
            $("#result").html(response);
          }
        });
      });
    });
  </script>
</body>
</html>
